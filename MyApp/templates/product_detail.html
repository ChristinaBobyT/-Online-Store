<!DOCTYPE html>
<html>
<head>
    <title>{{ product.title }}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center;">
    <header style="background-color: #3498db; color: #fff; padding: 10px;">
        <h1 style="font-size: 24px; font-weight: bold;">{{ product.title }}</h1>
    </header>

    <div style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
        <!-- Display the product image using the provided URL -->
        <img src="{{ product.image.url }}" alt="{{ product.title }} Image" style="max-width: 100%;">

        <p style="font-size: 16px; margin: 10px 0;">{{ product.description }}</p>
        <p style="font-weight: bold;">Price: ${{ product.price }}</p>
        
        <!-- You can add additional product information here if needed -->

        <a href="{% url 'product_list' %}" style="background-color: #3498db; color: #fff; padding: 10px; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 20px;">Back to Product Listings</a>
    </div>
</body>
</html>
