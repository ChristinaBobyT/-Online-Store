{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Product Listings</title>
    <link rel="stylesheet" type="text/css" href="{% static 'MyApp/styles.css' %}">
</head>
<body>
    <h1>Product Listings</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.title }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}" class="view-details-button">View Details</a>

                <!-- Add an "Add to Cart" form -->
                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" value="1" min="1">
                    <button type="submit" class="add-to-cart-button">Add to Cart</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    
    <!-- View Cart button -->
    <a href="{% url 'cart' %}" class="view-cart-button">View Cart</a>

    <!-- Checkout button -->
    <a href="{% url 'checkout' %}" class="checkout-button">Checkout</a>
</body>
</html>
